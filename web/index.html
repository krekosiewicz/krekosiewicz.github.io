<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacper Website</title>
    <link rel="stylesheet" href="global.css">
    <script src="scripts/musicControls.js" defer></script>
    <script type="module" src="scripts/toggle.js"></script>
    <script type="module" src="components/footer.js"></script>
</head>
<body>
<div class="content">
    <p><a href="face">face</a></p>
    <p><a href="bio">bio</a></p>
    <p><a href="experience">experience</a></p>
    <p><a href="cv">cv</a></p>
    <p><a href="philosophy">philosophy</a></p>
    <div style="display:flex;height:24px;margin:8px 0;align-items:center;">
        <p id="musicToggle" class="directory">music</p>
        <p id="playStopButton" class="soundLink" style="display:none;color:#E35A00;">&nbsp &nbsp stop</p>
    </div>
    <div id="musicLinks" class="subdirectory">
        <p class="soundLink" data-src="music/burgery_z_sosem_z_suszonych_pomidorow_2018.wav">burger-z-sosem-z-suszonych-pomidorow_2018.wav</p>
        <p class="soundLink" data-src="music/aa_15.06.2017.wav">aa_15.06.2017.wav</p>
        <p class="soundLink" data-src="music/to musi starczyc-2019.wav">to musi starczyc-2019.wav</p>
        <p class="soundLink" data-src="music/Ogien-2010.mp3">Ogien-2010.mp3</p>
        <p class="soundLink" data-src="music/poezja-KD-piosenka-bez-nazwy-2015.wav">poezja-KD-piosenka-bez-nazwy-2015.wav</p>
    </div>
    <p id="gamesToggle" class="directory">games</p>
    <div id="gamesLinks" class="subdirectory">
        <p><a href="snake">snake</a></p>
        <p><a href="spaceInvaders">space invaders</a></p>
    </div>
    <p id="socialToggle" class="directory">socials</p>
    <div id="socialLinks" class="subdirectory">
        <p id="instagramLink">instagram</p>
        <p id="linkedinLink">linkedin</p>
        <p id="lichessLink">lichess</p>
        <p id="githubLink">github</p>
    </div>
</div>
<script type="module">
    import { createFooter } from './components/footer.js';
    import { setupToggle } from './scripts/toggle.js';
    import { config } from './data/config.js';

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('instagramLink').innerHTML = `<a href="${config.instagramUrl}">instagram</a>`;
        document.getElementById('linkedinLink').innerHTML = `<a href="${config.linkedinUrl}">linkedin</a>`;
        document.getElementById('lichessLink').innerHTML = `<a href="${config.lichessUrl}">lichess</a>`;
        document.getElementById('githubLink').innerHTML = `<a href="${config.githubUrl}">github</a>`;

        setupToggle('socialToggle', 'socialLinks', 'flex');
        setupToggle('musicToggle', 'musicLinks', 'flex');
        setupToggle('gamesToggle', 'gamesLinks', 'flex');

        document.body.appendChild(createFooter('advanced'));
    });
</script>
</body>
</html>
